<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Document</title>
</head>

<body>
    <form>
        <label>
            Full name:
            <input type="text" class="input" name="username" id="username" placeholder="Enter name" required>
        </label>
        <label>
            Gender:
            <select>
                <option>Man</option>
                <option>Woman</option>
            </select>
        </label>
        <label>
            Age:
            <input type="number" class="input" name="number" id="number" placeholder="Enter age">
        </label>
        <label>
            Email:
            <input type="email" class="input" name="email" id="email" placeholder="Enter email">
        </label>
        <label>
            Phone number:
            <input type="text" class="input" name="phone-number" id="phone-number" placeholder="Enter phone number">
        </label>
        <label>
            Comment:
            <textarea></textarea>
        </label>
        <p></p>
        <button>Submit</button>
    </form>
    <script src="script2.js"></script>
</body>

</html>
